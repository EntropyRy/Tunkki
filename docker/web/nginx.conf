load_module modules/ngx_http_brotli_static_module.so;

user symfony;
worker_processes auto;
pid /run/nginx.pid;
events {
  worker_connections  2048;
  multi_accept on;
  use epoll;
}
http {
  server_tokens off;
  client_max_body_size 50M;
  sendfile on;
  brotli_static on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 15;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log off;
  error_log off;
  gzip on;
  gzip_disable "msie6";
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
  open_file_cache max=1000;
  
  # Epics cache configuration
  proxy_cache_path /data/nginx/cache keys_zone=epics:10m levels=1:2 max_size=500m inactive=30d use_temp_path=off
                   loader_threshold=300 loader_files=200;
  
  # Global proxy settings
  proxy_buffers 16 32k;
  proxy_buffer_size 64k;
  proxy_busy_buffers_size 128k;
  proxy_temp_file_write_size 128k;
  proxy_connect_timeout 30s;
  proxy_read_timeout 30s;
  proxy_send_timeout 30s;
  proxy_cache_lock_age 60s;
  proxy_cache_background_update on;
  proxy_cache_revalidate on;
  proxy_cache_valid 404 1m;      # Cache 404 responses briefly
  proxy_cache_valid 500 502 503 504 10s;  # Cache error responses very briefly
}
daemon off;
