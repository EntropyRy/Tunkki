entropy_tunkki_booking_hash:
    path:     /booking/{bookingid}/renter/{renterid}/{hash}
    defaults: { _controller: EntropyTunkkiBundle:RenterHash:index }
    requirements:
        bookingid: '\d+'
        renterid: '\d+'

_entropy_mattermost_auth:
    path:     /oauth
    defaults: { _controller: EntropyTunkkiBundle:MattermostAuth:connect }
_entropy_mattermost_check:
    path:     /oauth/check
    defaults: { _controller: EntropyTunkkiBundle:MattermostAuth:connectCheck }
_entropy_mattermost_check_ssl:
    path:     /oauth/check
    defaults: { _controller: EntropyTunkkiBundle:MattermostAuth:connectCheck }
    schemes:  [https]


