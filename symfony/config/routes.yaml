entropy_tunkki_booking_hash:
  path: /booking/{bookingid}/renter/{renterid}/{hash}
  controller: App\Controller\RenterHashController::indexAction
  requirements:
    bookingid: '\d+'
    renterid: '\d+'
entropy_event:
  path: /tapahtuma/{id}/
