  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
      #        api_token:
      #            pattern: ^/oauth/token$
      #            security: false
    api_me:
      pattern: ^/api/me
      security: true
      stateless: true
      oauth2: true
    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
      logout:
        path: app_logout
      entry_point: form_login
      custom_authenticators:
        - App\Security\MattermostAuthenticator
  access_control:
    - {path: ^/oauth$, role: PUBLIC_ACCESS}
    - {path: ^/oauth/check.*, role: PUBLIC_ACCESS}
    - {path: ^/login$, role: PUBLIC_ACCESS}
    - {path: ^/profile/new, role: PUBLIC_ACCESS}
    - {path: ^/profiili/uusi, role: PUBLIC_ACCESS}
    - {path: ^/oauth/authorize, roles: IS_AUTHENTICATED_REMEMBERED}
    - {path: ^/kerde/door$, roles: ROLE_USER, ips: ['%env(TRUSTED_DOOR_IPS)%']}
    - {path: ^/kerde/door$, roles: ROLE_NO_ACCESS}
    - {path: ^/kerde/ovi$, roles: ROLE_USER, ips: ['%env(TRUSTED_DOOR_IPS)%']}
    - {path: ^/kerde/ovi$, roles: ROLE_NO_ACCESS}
    - {path: ^/profile, role: ROLE_USER}
    - {path: ^/profiili, role: ROLE_USER}
    - {path: ^/logout$, role: PUBLIC_ACCESS}
    - {path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN]}
    - {path: ^/.*, role: PUBLIC_ACCESS}

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
