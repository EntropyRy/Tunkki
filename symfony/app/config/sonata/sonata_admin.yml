sonata_admin:
    title: -Tunkki
    security:
        handler: sonata.admin.security.handler.role
    title_logo: bundles/entropytunkki/images/logo.png

    options:
        use_select2: true
        html5_validate: true # does use html5 validation
        pager_links: 5 # pager max links to display

    templates:
        # default global templates
        #dashboard: SonataAdminBundle::ajax_layout.html.twig
        # the layout template include javascript/stylesheet to the formatter bundle,
        # if you don't need it use the default one: SonataAdminBundle::standard_layout.html.twig
        #layout:  SonataAdminBundle::standard_layout.html.twig 
        #ajax:    SonataAdminBundle::ajax_layout.html.twig
        layout:               'SonataAdminBundle::standard_layout.html.twig'
        ajax:                 'SonataAdminBundle::ajax_layout.html.twig'
        dashboard:            'SonataAdminBundle:Core:dashboard.html.twig'
        search:               'SonataAdminBundle:Core:search.html.twig'
        # knp_menu_template: SonataAdminBundle:Menu:sonata_menu.html.twig:
        # default value if done set, actions templates, should extends a global templates
        #list:    SonataAdminBundle:CRUD:list.html.twig
        #show:    SonataAdminBundle:CRUD:show.html.twig
        #edit:    SonataAdminBundle:CRUD:edit.html.twig

    dashboard:
        blocks:
            #- { position: top,  type: sonata.block.service.text, settings: { content: "<h2>Tervetuloa!</h2>"} }
            - { position: left, type: sonata.admin.block.admin_list }
            #- { position: left, type: sonata.news.block.recent_comments, settings: { title: Recent Comments, number: 7, mode: admin }}
            #- { position: right, type: sonata.admin_doctrine_orm.block.audit}
            - { position: right, type: sonata.timeline.block.timeline, settings: { context: SONATA_ADMIN, max_per_page: 5 }}
           # - { position: right, type: sonata.news.block.recent_posts, settings: { title: Recent Posts, number: 7, mode: admin }}
            #- { position: right, type: sonata.news.block.recent_comments, settings: { title: Recent Comments, number: 7, mode: admin }}
            #- { position: right, type: sonata.order.block.recent_orders, settings: { title: Recent Orders, number: 5, mode: admin }}
            #- { position: right, type: sonata.customer.block.recent_customers, settings: { title: Recent Customers, number: 5, mode: admin }}
            #- { position: right, type: sonata.block.service.rss, settings: { title: Sonata Project's Feeds, url: http://sonata-project.org/blog/archive.rss }}

        groups:
            sonata.admin.group.entropy:
                label:           Tunkki 
                label_catalogue: EntropyTunkkiBundle
                items:
                    - entropy_tunkki.admin.items
                    - entropy_tunkki.admin.events
#                    - sonata.media.admin.media
                    - entropy_tunkki.admin.files

